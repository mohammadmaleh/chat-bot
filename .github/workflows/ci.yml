name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend Testing
  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chatbot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: apps/ai-service
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate Prisma client
        working-directory: apps/ai-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chatbot_test
        run: |
          prisma generate
          prisma db push
      
      - name: Run tests with coverage
        working-directory: apps/ai-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chatbot_test
          REDIS_URL: redis://localhost:6379/1
          ENABLE_REDIS_CACHE: 'false'
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'test_key' }}
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/ai-service/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Testing
  test-frontend:
    name: Test Next.js Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm lint || true
      
      - name: Run type check
        run: pnpm turbo run type-check || true
      
      - name: Run tests
        run: pnpm test || echo "No tests configured yet"
      
      - name: Build project
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8001

  # Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Python linters
        run: |
          pip install flake8 black isort
      
      - name: Run Python linters
        working-directory: apps/ai-service
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check . || true
          isort --check-only . || true
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm lint || true

  # Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Setup Python for safety check
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Check Python dependencies for vulnerabilities
        working-directory: apps/ai-service
        run: |
          pip install safety
          safety check || true

  # Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test-backend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build AI Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ai-service
          file: ./apps/ai-service/Dockerfile
          push: false
          tags: chatbot-ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deployment (placeholder)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-docker, security]
    environment: production
    
    steps:
