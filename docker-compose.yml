# docker-compose.yml - chat-bot (no version)
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chatbot_dev
      POSTGRES_PASSWORD: pass
    ports: ["5432:5432"]
    volumes: ['./data:/var/lib/postgresql/data']

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  ai-service:
    build: ./apps/ai-service
    ports: ["8001:8001"]
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - ./apps/ai-service:/app  # Hot reload
