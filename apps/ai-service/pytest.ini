[pytest]
# Pytest configuration for AI service

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output
addopts = 
    # Verbose output
    -v
    --tb=short
    
    # Coverage
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    
    # Performance
    --strict-markers
    --disable-warnings
    
    # Output
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full stack)
    slow: Slow tests (skip with -m "not slow")
    scraper: Scraper tests (may hit real websites)
    security: Security-related tests

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
